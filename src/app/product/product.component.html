<div class="container">
  <div class="card">
    <div class="card-header">
      <h1 class="text-center"> liste produits</h1>
    </div>
    <div class="card-body">
      <table class="table">
      <thead>
       <tr>
         <th> id</th>
         <th> nom</th>
         <th> price</th>
       </tr>
      </thead>
        <tbody>
        <tr *ngFor="let p of products">
          <td> {{p.id}}</td>
          <td> {{p.nom}}</td>
          <td> {{p.price}}</td>

        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
