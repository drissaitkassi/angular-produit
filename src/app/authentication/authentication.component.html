

<div class="container mt-5 col-4 ">
  <div class="card ">
    <div class="card-heading text-center">
      <h2 class="mt-2">  Login Form </h2>
    </div>
    <div class="card-body">

      {{ loginForm.value | json }}
      <form [formGroup]="loginForm" (ngSubmit)="handelLoginForm()" >
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input formControlName=userName type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input formControlName=password type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check mt-3 mb-3">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
